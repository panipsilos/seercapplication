<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<body>
	<h:graphicImage id="image" alt="jsf-sun" url="seerc.jpg"
		style="height: 115px; width: 266px; "></h:graphicImage>
	<p:panel id="panel" header="Choose a payment operation ">
		<h:panelGrid columns="4" cellpadding="10">
			<p:graphicImage value="/img/braintree.jpg" width="100" height="100" />
			<h:panelGrid columns="1" cellpadding="10">
				<h:form>
					<h:commandButton value="Authorise"
						action="braintreeauthorise?faces-redirect=true"></h:commandButton>
				</h:form>
				<h:form>
					<h:commandButton value="Capture"
						action="braintreecapture?faces-redirect=true"></h:commandButton>
				</h:form>
				<h:form>
					<h:commandButton value="Purchase"
						action="braintreepurchase?faces-redirect=true"></h:commandButton>
				</h:form>
				<h:form>
					<h:commandButton value="Refund"
						action="braintreerefund?faces-redirect=true"></h:commandButton>
				</h:form>
				<h:form>
					<h:commandButton value="Void"
						action="braintreevoid?faces-redirect=true"></h:commandButton>
				</h:form>
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>
</body>

</html>
