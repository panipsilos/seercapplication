<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>

</h:head>



<body>
	<h:graphicImage id="image" alt="jsf-sun" url="../img/seerc.jpg"
		style="height: 115px; width: 266px; "></h:graphicImage>
	<p:panel id="panel" header="Make a Test Purchase">
		<form id="form" action="http://127.0.0.1:8090/PaymentServiceProviders/frontcontroller"
			method="post">		
			<br></br> 			
			<h:graphicImage id="image" alt="jsf-sun" url="../drivein12.jpg"></h:graphicImage>
			<br></br>
			<br></br>
			<label for="Amount">Amount</label>
			<input id="Amount" name="amount" type="text" />
			<br></br>
			<!--  <b>Price: Euro 2</b> -->
			<br></br>
			<h:commandButton type='submit' value="Submit" />
		</form>		

	</p:panel>

</body>

</html>
