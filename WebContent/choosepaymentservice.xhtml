<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<body>

	<h:graphicImage id="image" alt="jsf-sun" url="seerc.jpg"
		style="height: 115px; width: 266px; "></h:graphicImage>
	<p:panel id="panel" header="Choose your Payment Provider ">

		<h:panelGrid columns="4" cellpadding="10">

			<h:panelGrid columns="1" cellpadding="10">
				<p:graphicImage value="/img/spreedly.jpg" width="100" height="100" />
				<h:form>
					<h:commandButton value="Spreedly (Heroku)"
						action="spreedlyoperations?faces-redirect=true"></h:commandButton>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="10">
				<p:graphicImage value="/img/stripe.jpg" width="100" height="100" />
				<h:form>
					<h:commandButton value="Stripe (Amazon)"
						action="stripeoperations.xhtml?faces-redirect=true"></h:commandButton>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="10">
				<p:graphicImage value="/img/viva.jpg" width="100" height="100" />
				<h:form>
					<h:commandButton value="VivaPayments"
						action="vivapaymentsoperations.xhtml?faces-redirect=true"></h:commandButton>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="10">
				<p:graphicImage value="/img/braintree.jpg" width="100" height="100" />
				<h:form>
					<h:commandButton value="Braintree (RackSpace, EngineYard)"
						action="braintreeoperations.xhtml?faces-redirect=true"></h:commandButton>
				</h:form>
			</h:panelGrid>

		</h:panelGrid>
	</p:panel>

</body>

</html>
